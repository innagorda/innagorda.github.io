theme: jekyll-theme-chirpy


lang: ru-RU
timezone: Europe/Moscow
title: "Gorda's blog"
tagline: "Все, что мне когда-либо пригодилось"
description: "Статьи и наработки по инженерии данных"

url: "https://innagorda.github.io"
github:
  username: innagorda
social:
  name: Inna Gorda
  email: "lagorda299@gmail.com"
  links:
    - https://github.com/innagorda 
    - https://www.linkedin.com/in/inna-gorda

analytics:
  google:
    id: G-KVM1SYXVYM

pageviews:
  provider: goatcounter


theme_mode: # [light | dark]

avatar: /assets/images/avatar.jpg
social_preview_image: #/assets/images/social-preview.png

toc: true

comments:
  provider: 

assets:
  self_host:
    enabled: false

pwa:
  enabled: true
  cache:
    enabled: true 
    deny_paths: []

paginate: 10

baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
